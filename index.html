<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Convite dia dos namorados!</h1>
      <p class="question">
        Meu amor, minha princesa, minha vida. É um prazer, e sempre será a
        melhor experiência do mundo poder passar esse dia com você. E eu to tão
        feliz de ser você que to tentando preparar algo romantico para a noite
        de hoje. Você aceita passar essa noite comigo?
      </p>
      <div class="options">
        <button id="yesBtn">Sim</button>
        <button id="noBtn">Não</button>
      </div>
      <div class="envelope">
        <img src="envelope.png" alt="Envelope Rosa" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
